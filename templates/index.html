{% extends "base.html"%}

{% block content %}
<head>
    <h1>Users</h1>
</head>
    
    <body>
        {% if users|length == 0 %}
        <p>No Users Yet</p>
    
        {% else %}
        <ul>
        {% for user in users %}
            <li><a href='/blog?user={{user.username}}' >{{user.username}}</li>

        {% endfor %}
        </ul>
        {% endif %}
    
{% endblock %}
