{% extends 'base.html' %}

{% block content %}
<h1>{{user}}'s Blog Posts</h1>
<body>
    {% if user_blogs|length == 0 %}
    <p>No Blog Posts Yet</p>
    
    {% else %}
    {% for blog in user_blogs %}
    <h2><a href='/blog?id={{blog.id}}' >{{blog.blog_title}}</a></h2>
    <p class= 'user-page-by'> Written by: <a href='blog?user={{user}}'>{{user}}</a></p>
    <p class= 'blogbody'>{{blog.blog_body}}</p>
    <hr />
    

    {% endfor %}
    {% endif %}

{% endblock %}
